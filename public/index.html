<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zesty Manager</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,500i"
    />
    <link href="/bundle.shell.css" type="text/css" rel="stylesheet" />

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        background-color: rgb(199, 212, 234);
        color: #5b667d;
        font-family: "Montserrat", "Gibson Light", Arial, sans-serif;
        font-size: 16px;
        height: 100%;
        width: 100%;
      }

      #appBoot {
        align-items: center;
        display: flex;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }

      #center {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #center h1 {
        font-family: "Montserrat", "Gibson Light", Arial, sans-serif;
        font-size: 2em;
        font-weight: 300;
        text-shadow: 1px 1px 1px #d6e5ff;
      }

      .loader {
        display: flex;
        height: 2rem;
      }
      .loader .bar {
        animation: fade 1s infinite ease-in-out;
        background-color: #5b667d;
        margin: 0.5rem;
        opacity: 1;
        width: 1rem;
      }
      .loader .bar:nth-child(1) {
        animation-delay: -0.16s;
      }
      .loader .bar:nth-child(2) {
        animation-delay: 1s;
      }
      .loader .bar:nth-child(3) {
        animation-delay: -0.32s;
      }
      .loader .bar:nth-child(4) {
        animation-delay: 2s;
      }
      .loader .bar:nth-child(5) {
        animation-delay: -0.16s;
      }

      @keyframes fade {
        0%,
        80%,
        100% {
          opacity: 1;
        }
        40% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <main id="root">
      <div id="appBoot">
        <div id="center">
          <h1>Starting Zesty.io</h1>
          <div class="loader">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </div>
    </main>

    <script src="/bundle.vendors.js"></script>
    <script src="/bundle.shell.js"></script>
  </body>
</html>
